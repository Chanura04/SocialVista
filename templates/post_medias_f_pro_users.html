{% extends 'base.html' %}

{% block body %}


    <h1>Post Content</h1>
    <form action="{{url_for('x_platform_pro_users.post_instant_media_files')}}" enctype="multipart/form-data" method="POST" id="auth-form">

        <div class="form-group">
                <label for="tweet_context_f_media">Tweet Text</label>
                <textarea
                    name="tweet_context_f_media"
                    id="tweet_context_f_media"
                    placeholder="What's happening?"
                    class="input-field"
                    maxlength="280"
                    required></textarea>
                <div class="file-info">
                    <span id="char-count">0</span>/280 characters
                </div>
            </div>

            <div class="form-group">
                <label for="instant_media_file">Media File</label>
                <div class="file-input-wrapper">
                    <input
                        type="file"
                        name="instant_media_file"
                        id="instant_media_file"
                        class="file-input"
                        accept=".png,.jpg,.jpeg,.gif,.webp,.mp4,.mov,.avi"
                        required>
                    <div class="file-input-display" id="file-display">
                        <div>üìÅ Click to select media file</div>
                        <div class="file-info">Supports: PNG, JPG, GIF, WebP, MP4, MOV, AVI</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-post">
                üöÄ Post to X
            </button>

            <div class="supported-formats">
                Max file size: 5MB for images, 512MB for videos
            </div>
    </form>












{% endblock %}
