{% extends 'base.html' %}

{% block body %}
    <div class="dashboard-container">

       <div class="sidebar">
               <h2>Social Vista</h2>
            <nav class="sidebar-nav">
                <a href="{{ url_for('home.home') }}">🏠 Home</a>
                <a href="{{ url_for('dashboard.dashboard') }}">🚪 Dashboard</a>

            <p>✨ Select Platform</p>
            <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                <option value="" selected>X</option>
                <option value="{{ url_for('x_platform.choose_posting_method') }}">🐦 Post to X</option>
                <option value="{{ url_for('api_details.show_api_credentials') }}">🔑 API Details</option>
                <option value="{{ url_for('api_details.connect_twitter') }}">🔗 Connect X</option>
            </select>
             <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                <option value="" selected>Facebook</option>
                <option value="{{ url_for('x_platform.choose_posting_method') }}">🐦 Post to Facebook</option>
                <option value="{{ url_for('api_details.show_api_credentials') }}">🔑 API Details</option>
                <option value="{{ url_for('api_details.connect_twitter') }}">🔗 Connect Facebook</option>
            </select>
            <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                <option value="" selected>Instagram</option>
                <option value="{{ url_for('x_platform.choose_posting_method') }}">🐦 Post to Instagram</option>
                <option value="{{ url_for('api_details.show_api_credentials') }}">🔑 API Details</option>
                <option value="{{ url_for('api_details.connect_twitter') }}">🔗 Connect Instagram</option>
            </select>
                <a href="{{ url_for('auth.logout') }}" class="btn-logout">🚪 Logout</a>
            </nav>
      </div>

        <div class="main-content">

            <br>
            <h2 class="form_head_topic">Post Content</h2>
            <form action="{{url_for('x_platform_pro_users.post_futureCast_medias_f_pro_users')}}" enctype="multipart/form-data" method="POST" id="auth-form">

                <div class="form-group">
                        <label for="tweet_context_f_futureCast_media">Text: </label>
                        <textarea
                            name="tweet_context_f_futureCast_media"
                            id="tweet_context_f_media"
                            placeholder="What's happening?"
                            class="input-field"
                            maxlength="280"
                            ></textarea>
                        <div class="file-info">
                            <span id="char-count">0</span>/280 characters
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="instant_futureCast_media_file">Media File</label>
                        <div class="file-input-wrapper">
                            <input
                                type="file"
                                name="instant_futureCast_media_file"
                                id="instant_media_file"
                                class="file-input"
                                accept=".png,.jpg,.jpeg,.gif,.webp,.mp4,.mov,.avi"
                                required>
                            <div class="file-input-display" id="file-display">
                                <div>📁 Click to select media file</div>
                                <div class="file-info">Supports: PNG, JPG, GIF, WebP, MP4, MOV, AVI</div>
                            </div>
                        </div>
                    </div>
                 <label for="future_mediaPost_time">Time:</label>
                 <input type="datetime-local" name="future_mediaPost_time" placeholder="Time" class="input-field" required>

                    <button type="submit" class="btn-post">
                        🚀 Post to X
                    </button>

                    <div class="supported-formats">
                        Max file size: 5MB for images, 512MB for videos
                    </div>
            </form>
        </div>
    </div>












{% endblock %}
