 {% extends 'base.html' %}

{% block body %}
    <div class="dashboard-container">

        <div class="sidebar">
                   <h2>  Social Vista</h2>
                <nav class="sidebar-nav">

                    <a href="{{ url_for('dashboard.dashboard') }}">🚪 Dashboard</a>
                    <a href="{{ url_for('premium_interface.premium_interface') }}">💎 Premium</a>


                <p>✨ Select Platform</p>
                <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" selected>X</option>
                    <option value="{{ url_for('x_platform.choose_posting_method') }}">🐦 Post to X</option>
                    <option value="{{ url_for('api_details.show_api_credentials') }}">🔑 API Details</option>
                    <option value="{{ url_for('api_details.connect_twitter') }}">🔗 Connect X</option>
                </select>
                 <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" selected>Facebook</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🐦 Post to Facebook</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🔑 API Details</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🔗 Connect Facebook</option>
                </select>
                <select name="platform" id="platform" class="sidebar-select" onchange="if(this.value) window.location.href=this.value">
                    <option value="" selected>Instagram</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🐦 Post to Instagram</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🔑 API Details</option>
                    <option value="{{ url_for('coming_soon.coming_soon') }}">🔗 Connect Instagram</option>
                </select>
                     <a href="{{ url_for('auth.logout') }}" class="btn-logout">🚪 Logout</a><br><br>
                    {% if role == 'pro_user' %}👑 Premium User{% endif %}
                </nav>
          </div>



        <div class="main-content">

            <br>
            <h2 class="form_head_topic">Post Content</h2>
            <form action="{{url_for('x_platform.future_post_page')}}" method="POST" id="auth-form">

                 <label for="future_tweet_content">Content:</label>
                <textarea name="future_tweet_content" placeholder="Content" class="input-field" rows="5" cols="20"></textarea>


                <label for="future_post_data_time">Date and Time:</label>
                <input type="datetime-local" name="future_post_data_time" placeholder="Time" class="input-field" required>

                <label for="reply_settings_schedulePosts">Who can reply to this post?</label>
                <select name="reply_settings_schedulePosts" class="sidebar-select">
                    <option value="mentionedUsers" disabled>Mentioned Users</option>
                    <option value="following">Followings</option>
                    <option value="everyone" selected>Everyone</option>
                </select>

                <input type="submit" value="POST"   class="btn btn-login"><br>
                <span class="success">{{status}}</span>
            </form>


        </div>
    </div>









 {% endblock %}
